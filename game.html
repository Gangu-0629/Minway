<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>

<body>



    <div class="outmain">
        <div class="header">
            <h1>MINWAY</h1>
  </div>



        <div class="userip">
            <div class="name">
              <span class="username">Enter the name : </span>
              <input id="usna" name="uname" placeholder="less than 10 characters" type="text">
              <input class="okbuttton" onclick="myFunction()" type="submit" name="name" value="ok" id="">
            </div>
            <h2>Select the character</h2>   
            <div class="character">
             
              <div id="charman" class="man">
                <img class="imgchar" src="man.png" alt="The man">
              </div>
              <div id="charwoman" class="woman">
                <img class="imgchar" src="woman.png" alt="The man">
              </div>
            </div>
            
         
          </div>



        <div id="originalgame" class="game">


            <div class="gamebox">

                <div class="board">
                    <div class="con">
                                



                        <div class="bo" id="box-0">0
           
                        </div>
                        <div class="bo" id="box-1">1
                           
                        </div>
                        <div class="bo" id="box-2">2
                  
                        </div>
                        <div class="bo" id="box-3">3
                        
                        </div>
                        <div class="bo" id="box-4">4
                           
                        </div>
                        <div class="bo" id="box-5">5
                        
                        </div>
                        <div class="bo" id="box-6">6
                         
                        </div>
                        <div class="bo" id="box-7">7
                           
                        </div>
                        <div class="bo" id="box-8">8
                        </div>
                
                        <div class="bo" id="box-9">0
                           
                        </div>
                        <div class="bo" id="box-10">1
                           
                        </div>
                        <div class="bo" id="box-11">2
                  
                        </div>
                        <div class="bo" id="box-12">3
                        
                        </div>
                        <div class="bo" id="box-13">4
                           
                        </div>
                        <div class="bo" id="box-14">5
                        
                        </div>
                        <div class="bo" id="box-15">6
                         
                        </div>
                        <div class="bo" id="box-16">7
                           
                        </div>
                        <div class="bo" id="box-17">8
                        </div>
                
                        <div class="bo" id="box-18">0
                           
                        </div>
                        <div class="bo" id="box-19">1
                           
                        </div>
                        <div class="bo" id="box-20">2
                  
                        </div>
                        <div class="bo" id="box-21">3
                        
                        </div>
                        <div class="bo" id="box-22">4
                           
                        </div>
                        <div class="bo" id="box-23">5
                        
                        </div>
                        <div class="bo" id="box-24">6
                            <img class="homeimg" 
                            src="Assets/home.png" alt="The home">
                         
                        </div>


                    </div>
                </div>

                <div class="control">
                    <button id="btr" class="stylebutton">right</button>
                    <button id="btd" class="stylebutton">down</button>
                </div>
            </div>
        

            

            <div class="displaybox">
                 <div class="score">
                    <h2>score</h2>
                    <div id="screen" class="gamescreeen"></div>
                </div>  
                 <div  class="minimum">
                    <h2>required score</h2>
                    <div id="scr2" class="gamescreeen"></div>
                 </div>
                 <div class="comment">
                    <h2>Path</h2>
                    <div id="comscr" class="gamescreeen"></div>
                 </div>
                 
            </div>

        </div>




        <div class="footer"> 
            <button class="okbuttton"><a href="game.html"> New Game </a></button>
                <h1 class="MYNAME">
                    Thank you <br>
                    A.Gangadhar</h1>
     
        </div>

    </div>








    <script src="script.js"></script>
</body>

</html>
